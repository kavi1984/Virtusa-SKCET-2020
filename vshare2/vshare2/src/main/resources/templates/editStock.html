<div class="container">
	
		<!-- EDIT STOCKS FORM -->
	<form name="editStock" ng-controller="EditStockController as editStockCtrl" 
		ng-submit="editStock.$valid && editStockCtrl.editStock(editStockCtrl)" 
			autocomplete="off" novalidate>
			
			<!-- TITLE -->
		<h1><span class="glyphicon glyphicon-pencil"></span> Edit Stock</h1>
			
			<!-- LIVE PREVIEW -->
		<table class="table table-bordered">
	    	<thead>
	      		<tr>
	        		<th class="text-info"><h4>Stock Name</h4></th>
	        		<th class="text-info"><h4>Current Price</h4></th>	        		
	      		</tr>
	    	</thead>
	    	<tbody>
	      		<tr>
	        		<td height="40">{{editStockCtrl.name}}</td>
	        		<td>{{editStockCtrl.currentPrice}}</td>
	      		</tr>     		
	   		</tbody>
	  	</table>
	  	
	  			<!-- STOCK NAME -->		
        <fieldset class="form-group" ng-class="{ 'has-error' : editStock.name.$invalid && !editStock.name.$pristine }">
            <label class="control-label">Stock Name</label>
            <input class="form-control" ng-model="editStockCtrl.name" ng-minlength="2" ng-maxlength="30" name="name" placeholder="Write name of the stock." required></input>
            <p ng-show="editStock.name.$error.minlength" class="help-block">Stock Name is too short.</p>
            <p ng-show="editStock.name.$error.maxlength" class="help-block">Stock Name is too long.</p>			
		</fieldset>
		
			<!-- PRICE	 -->
		<fieldset class="form-group" ng-class="{ 'has-error' : editStock.currentPrice.$invalid && !editStock.currentPrice.$pristine }">
			<label class="control-label">Current Price</label>
			<input class="form-control" type="number" ng-model="editStockCtrl.currentPrice" ng-minlength="1" ng-maxlength="10" name="currentPrice" placeholder="Write price of the stock." required></input>
            <p ng-show="editStock.currentPrice.$error.minlength" class="help-block">Price is too short.</p>
            <p ng-show="editStock.currentPrice.$error.maxlength" class="help-block">Price is too long.</p>		
		</fieldset>
			
			<!-- RETURN & SUBMIT  BUTTONS -->
		<fieldset class="form-group">
				<!-- RETURN  -->
			<a href="#/">
				<button type=button class="btn btn-primary" >
					<span class="glyphicon glyphicon-arrow-left" ></span>
				</button> 
			</a>	
				<!-- SUBMIT  -->
			<input type="submit" class="btn btn-primary pull-right" value="Save" />
		</fieldset>
	</form>
	
</div>
